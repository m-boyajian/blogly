{% extends "base.html" %}

{% block title %}Edit{{ user.full_name }}{% endblock %}

{% block content %}

<h1>Edit a user</h1>
<form method="POST">
    
  <div class="form-group row"></div>
  <label for="first_name" class="col-md-2 col-form-label">First Name</label>
    <div class="col-md">
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
    </div>
  </div>

  <div class="form-group row"></div>
  <label for="last_name" class="col-md-2 col-form-label">Last Name</label>
    <div class="col-md">
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
    </div>
  </div>

  <div class="form-group row"></div>
  <label for="image_url" class="col-md-2 col-form-label">Image URL</label>
    <div class="col-md">
      <input type="text" class="form-control" id="image_url" name="image_url" value="{{ user.image_url }}">
    </div>
  </div>

  <div class="form-group">
    <a href="/users" class="btn btn-danger btn-sm">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>

</form>

{% endblock %}
