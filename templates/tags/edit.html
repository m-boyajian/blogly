{% extends 'base.html' %}

{% block title %}Edit tag{% endblock %}

{% block content %}

<h1>Edit tag</h1>

<form method="POST" action="/posts/{{ tag.id }}/edit">

  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="name" placeholder="Enter tag name" name="name" value="{{ tag.name }}">
    </div>
  </div>
  
  <div class="form-group row form-check">
    {% for post in posts %}
      <div>
      <input type="checkbox" class="form-input" name="posts" value="{{ post.id }}" id="post_{{ post.id }}"
      {% if post in tag.posts %} checked {% endif %}>
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>
  
  <div class="mt-3 form-group row">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-info">Cancel</a>
      <button type="submit" class="btn btn-success">Edit</button>
    </div>

  </div>

</form>
  
{% endblock %}
